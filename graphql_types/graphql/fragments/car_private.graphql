fragment carPrivateInfo on Car {
  id
  name
  reg_no
  description
  owner {
    first_name
    last_name
    created_at
    avatar {
      ...fileInfo
    }
    business_name
  }
  trips
  features {
    title
  }
  photos {
    ...fileInfo
  }
  documents {
    title
    file {
      ...fileInfo
    }
  }
  reviews
  verified
  seats
  doors
  transmission
  gas
  daily_rate
  discount
  discount_days
  available
  custom_availability
  custom_availability_data {
    startDate
    startTime
    endDate
    endTime
  }
  make
  location
  distance_per_day
  # extra_distance_rate
  besties {
    id
  }
  booked
  categories
  luxury_vip_services
  color
  has_driver
  driver_daily_rate
  delivery
  delivery_rate
  can_rent_hourly
  hourly_rate
  has_unlimited_distance
  car_has_other_use
  driver_mode
  advance_book_period
  manual_transmission_test
  odometer_reading
}
