fragment tripInfo on Trip {
  id
  owner {
    first_name
    last_name
    email
  }
  transaction {
    channel
    amount
  }
  car {
    name
    reg_no
    transmission
    seats
    doors
    gas
    make
    daily_rate
    hourly_rate
    photos {
      secure_url
    }
    categories
    location
  }
  start_date
  end_date
  start_time
  end_time
  status
  chat_meta_id
  owner_id
  car_owner_id
  trip_canceller
  why_cancel_trip
  delivery_location
  delivery_distance
  car_trips_data {
    id
    car {
      ...carInfo
    }
    data {
      id
      start_date
      start_time
      end_date
      end_time
    }
  }
  created_at
}
