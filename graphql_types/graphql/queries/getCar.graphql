query GetCar($carId: Float!) {
  getCar(carId: $carId) {
    car {
      id
      name
      reg_no
      description
      owner {
        first_name
        last_name
        created_at
        avatar {
          public_id
          secure_url
          url
        }
        business_name
      }
      trips
      features {
        title
      }
      photos {
        public_id
        url
        secure_url
      }
      documents {
        title
        file {
          public_id
          url
          secure_url
        }
      }
      reviews
      verified
      seats
      doors
      transmission
      gas
      daily_rate
      discount
      discount_days
      available
      custom_availability
      custom_availability_data {
        startDate
        startTime
        endDate
        endTime
      }
      make
      location
      miles_per_day
      extra_mile_rate
      besties {
        id
      }
      booked
      categories
      luxury_vip_services
      color
    }
  }
}
