query GetUserChatMetas {
  getUserChatMetas {
    id
    latest_chat {
      ...chatInfo
    }
    no_chat
    unread_chats_count
    is_closed
    sender {
      id
      first_name
      last_name
      business_name
      email
      avatar {
        secure_url
      }
    }
    receiver {
      id
      first_name
      last_name
      business_name
      email
      avatar {
        secure_url
      }
    }
  }
}
