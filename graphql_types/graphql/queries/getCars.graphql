query GetCars($input: SearchInput!) {
  getCars(input: $input) {
    id
    name
    reg_no
    description
    owner {
      first_name
      last_name
    }
    trips
    features {
      title
    }
    photos {
      public_id
      url
      secure_url
    }
    documents {
      title
      file {
        public_id
        url
        secure_url
      }
    }
    reviews
    daily_rate
    trips
    besties {
      id
    }
  }
}
