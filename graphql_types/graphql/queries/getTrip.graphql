query GetTrip($tripId: Float!) {
  getTrip(tripId: $tripId) {
    trip {
      id
      owner {
        first_name
      }
      transaction {
        channel
        amount
      }
      car {
        name
        transmission
        seats
        doors
        daily_rate
        photos {
          secure_url
        }
      }
    }
    error
  }
}
